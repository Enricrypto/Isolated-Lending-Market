name: Recompute Markets

on:
  schedule:
    # Every 5 minutes
    - cron: "*/5 * * * *"
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  recompute:
    name: POST /internal/recompute-markets
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Call recompute endpoint
        run: |
          START=$(date +%s)

          HTTP_CODE=$(curl -sf -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BACKEND_URL }}/internal/recompute-markets")

          END=$(date +%s)
          DURATION=$((END - START))

          echo "HTTP status: $HTTP_CODE"
          echo "Duration: ${DURATION}s"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Recompute failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "✅ Recompute successful in ${DURATION}s"
